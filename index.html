<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Wep Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
            crossorigin="anonymous"
        />

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" 
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
            crossorigin="anonymous"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <!-- Breed Selection -->
        <h2 class="w-100 text-center mt-5">Cat Breeds</h2>
        <select 
            id="breedSelect"
            style="width: 300px;"
            class="form-select form-select-lg my-1 mx-auto"
            aria-label="form-select-lg"
        >
        </select>
        <div class="d-flex">
            <button id="getFavouritesBtn" class="btn btn-success mx-auto mb-5">
                Get Favorites
            </button>
        </div>

        <div class="d-flex flex-row">
            <!-- Carousel -->
            <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel" style="width:75%;">
                <div id="carouselInner" class="carousel-inner" style="width: 100%; margin: auto;"></div>
            <button 
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            </div>
        </div>
        
        <script type="module" type="text/javascript" src="main.js" async defer></script>
    </body>
</html>
